<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;  /* Mengurangi padding */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;   /* Mengurangi lebar form */
        }
        .form-container h2 {
            margin: 0 0 15px 0;
            font-size: 22px; /* Mengurangi ukuran font judul */
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px; /* Mengurangi margin */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 14px; /* Mengurangi ukuran font label */
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px; /* Mengurangi padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group #id_pemesanan {
            background-color: #e7f3fe;
            border: 1px solid #bcdff1;
            font-weight: bold;
            color: #003670;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px; /* Mengurangi margin atas */
        }
        .form-actions button {
            padding: 8px 12px; /* Mengurangi padding pada tombol */
            border: none;
            border-radius: 5px;
            background-color: #003670;
            color: #fff;
            font-size: 12px; /* Mengurangi ukuran font tombol */
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .form-actions button.cancel {
            background-color: #d9534f;
        }
        .form-actions button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <div class="form-group">
            <label for="id_pemesanan">Id Pemesan:</label>
            <input type="text" id="id_pemesanan" value="1" >
        </div>
        <div class="form-group">
            <label for="nama_pemesan">Nama Pemesan:</label>
            <input type="text" id="nama_pemesan" required>
        </div>
        <div class="form-group">
            <label for="nomor_identitas">Nomor Identitas:</label>
            <input type="text" id="nomor_identitas" required>
        </div>
        <div class="form-group">
            <label for="tipe_kamar">Tipe Kamar:</label>
            <select id="tipe_kamar" onchange="updatePrice()" required>
                <option value="">--Pilih--</option>
                <option value="standar">STANDAR</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga" >
        </div>
        <div class="form-group">
            <label for="tanggal_pesan">Tanggal Pesan:</label>
            <input type="date" id="tanggal_pesan" required>
        </div>
        <div class="form-group">
            <label for="durasi_menginap">Durasi Menginap:</label>
            <select id="durasi_menginap" onchange="updatePrice()" required>
                <option value="">--Pilih--</option>
                <option value="1 minggu">1 Minggu</option>
                <option value="1 bulan">1 Bulan</option>
                <option value="salawasna">Salawasna</option>
            </select>
        </div>
        <div class="form-group">
            <label>Termasuk Breakfast:</label>
            <label for="breakfast" class="checkbox-label">
                <input type="checkbox" id="breakfast"> Ya
            </label>
        </div>
        <div class="form-group">
            <label for="total">Total Bayar:</label>
            <input type="text" id="total" readonly>
        </div>
        <div class="form-actions">
            <button type="button" class="btn-save">Simpan</button>
            <button type="button" class="btn-cancel">Batal</button>
        </div>
    </div>

    <script>
        function updatePrice() {
        }
    </script>
</body>
</html>

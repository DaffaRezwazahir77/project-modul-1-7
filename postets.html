<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    #fakultas {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #0078D4;
      border-radius: 5px;
    }

    #ubah {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #0078D4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #ubah:hover {
      background-color: #005bb5;
    }

    #ubah:active {
      background-color: #003f87;
    }
  </style>
</head>
<body>
  <div id="fakultas">FKOM</div>
  <input type="text" id="universitas" value="UNIKU">
  <br><br>
  <button id="ubah">Ubah Isi</button>

  <script>
    $(document).ready(function () {
      $("#ubah").click(function () {
       
        $("#fakultas").text("Fakultas Ilmu Komputer");

        $("#universitas").val("Universitas Kuningan");
      });
    });
  </script>
</body>
</html>

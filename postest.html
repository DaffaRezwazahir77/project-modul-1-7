<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Nilai Mata Kuliah</title>
</head>
<body>
    <h2>Form Tambah Data Nilai Mata Kuliah</h2>
    <form action="#" method="post">
        <label for="namaMatkul">Nama Mata Kuliah:</label>
        <input type="text" id="namaMatkul" name="namaMatkul"><br><br>

        <label for="namaDosen">Nama Dosen:</label>
        <input type="text" id="namaDosen" name="namaDosen"><br><br>

        <label for="sks">SKS:</label>
        <input type="number" id="sks" name="sks"><br><br>

        <label for="namaMahasiswa">Nama Mahasiswa:</label>
        <input type="text" id="namaMahasiswa" name="namaMahasiswa"><br><br>

        <label for="kehadiran">Jumlah Kehadiran:</label>
        <input type="number" id="kehadiran" name="kehadiran"><br><br>

        <label for="nilaiTugas">Nilai Tugas:</label>
        <input type="number" id="nilaiTugas" name="nilaiTugas"><br><br>

        <label for="nilaiQuiz">Nilai Quiz:</label>
        <input type="number" id="nilaiQuiz" name="nilaiQuiz"><br><br>

        <label for="nilaiUTS">Nilai UTS:</label>
        <input type="number" id="nilaiUTS" name="nilaiUTS"><br><br>
6
        <label for="nilaiUAS">Nilai UAS:</label>
        <input type="number" id="nilaiUAS" name="nilaiUAS"><br><br>

        <label for="nilaiAkhir">Nilai Akhir:</label>
        <input type="number" id="nilaiAkhir" name="nilaiAkhir"><br><br>

        <label for="nilaiHuruf">Nilai Huruf:</label>
        <input type="text" id="nilaiHuruf" name="nilaiHuruf" maxlength="1"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

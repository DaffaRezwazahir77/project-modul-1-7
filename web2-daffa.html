<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $(".fadeout").click(function () {
                $("img").fadeOut();
            });

            $(".fadein").click(function () {
                $("img").fadeIn();
            });

            $(".fadetoggle").click(function () {
                $("img").fadeToggle();
                $("img").css("background-color", "orange");
            });

            $(".fadeto").click(function () {
                $("img").fadeTo("slow", 0.5);
                $("img").css("background-color", "lightpink");
            });
        });
    </script>
</head>
<body>
    <button class="fadeout" style="background-color: #ffffff">Fade Out</button>
    <button class="fadein" style="background-color: #00f821">Fade In</button>
    <button class="fadetoggle" style="background-color: #ffffff">Fade Toggle</button>
    <button class="fadeto" style="background-color: #00f821">Fade To</button>
    <br>
    <img src="teknikabiez.jpeg">
</body>
</html>

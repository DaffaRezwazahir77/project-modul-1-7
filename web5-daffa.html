<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi DOM dengan jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .item {
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Manipulasi Elemen dengan jQuery</h1>
    <div id="output">
        <div class="item">Data 1</div>
        <div class="item">Data 2</div>
        <div class="item">Data 3</div>
    </div>
    <br>
    <button id="tambah">Tambah Data</button>
    <button id="ubah">Ubah Data Pertama</button>
    <button id="hapus">Hapus Data Terakhir</button>

    <script>
        $(document).ready(function () {
            
            $("#tambah").on("click", function () {
                $("#output").append('<div class="item">Data Baru</div>');
            });

            
            $("#ubah").on("click", function () {
                $("#output .item:first").text("Data Pertama Diubah");
            });

            
            $("#hapus").on("click", function () {
                $("#output .item:last").remove();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #d3d3d3;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            background-color: #f0f0f0;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 18px;
            text-align: center;
            background-color: #c0c0c0;
            border: 2px solid #000;
            padding: 5px;
            margin: 0 0 20px 0;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            font-size: 14px;
            margin-right: 10px;
        }
        .form-group input, 
        .form-group select {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            border: 2px solid #000;
            background-color: #fff;
        }
        .form-group .radio-group {
            display: flex;
            gap: 20px;
        }
        .form-group .radio-group label {
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #c0c0c0;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #a9a9a9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #000;
        }
        table th, table td {
            padding: 8px;
            text-align: left;
            border: 2px solid #000;
            font-size: 14px;
            background-color: #fff;
        }
        table th {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Input Data Mahasiswa</h2>
        <form>
            <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim">
            </div>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <label><input type="radio" name="jenis_kelamin" value="L"> Laki-Laki</label>
                    <label><input type="radio" name="jenis_kelamin" value="P"> Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="prodi">Program Studi</label>
                <select id="prodi" name="prodi">
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="angkatan">Angkatan</label>
                <input type="text" id="angkatan" name="angkatan">
            </div>
            <div class="form-group">
                <label for="no_kartu">No Kartu Mahasiswa</label>
                <input type="text" id="no_kartu" name="no_kartu">
            </div>
            <div class="form-group">
                <label for="no_hp">No HP</label>
                <input type="text" id="no_hp" name="no_hp">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat">
            </div>
            <button type="submit">SIMPAN</button>
        </form>

        <h2>Data Mahasiswa</h2>
        <table>
            <thead>
                <tr>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Jenis Kelamin</th>
                    <th>Prodi</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>20230810140</td>
                    <td>ANJAR DAFFA REZWAZAHIR</td>
                    <td>P</td>
                    <td>Teknik Informatika</td>
                    <td>Desa London</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST HOTEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #444;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        #container {
            display: flex;
            margin: 20px;
        }
        #leftbar {
            width: 25%;
            padding: 10px;
            background-color: #222;
        }
        #leftbar h3 {
            color: white;
            font-size: 18px;
        }
        .video-wrapper {
            margin-bottom: 10px;
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        #content {
            width: 75%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        #content img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

.navbar {
    display: flex;
    justify-content: center;
    background-color: #666;
    font-family: Arial, sans-serif;
    padding: 10px 0;
}

.navbar a, .dropdown .dropbtn {
    color: white;
    padding: 14px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
}

.dropdown {
    position: relative;
}

.dropdown .dropbtn {
    border: none;
    background: none;
    color: white;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #444;
    min-width: 200px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown .dropdown-content .dropdown {
    position: relative;
}

.dropdown .dropdown-content .dropdown-content {
    left: 100%; 
    top: 0;
}


.navbar a:hover, .dropdown:hover .dropbtn, .dropdown-content a:hover {
    background-color: #555;
}


.dropdown .dropdown-content .dropdown > a:after {
    content: 'â–¶';
    float: right;
}

    </style>
